<table class="highlight" >
        <thead>
          <tr>
          	  <th>Date</th>
              <th>Id Partie</th>
              <th>Joueur 1</th>  
              <th>Score 1</th>
              <th>Joueur 2</th>
              <th>Score 2</th>
          </tr>
        </thead>

		<tbody >
          <tr ng-repeat="partie in parties |  orderBy: '-date'">
            <td>{{partie.date | date:'dd/MM/yyyy'}}</td>
            <td>{{partie.id}}</td>
            <td>{{partie.joueurA.username}}</td>
            <td>{{partie.scoreA.points}}</td>
            <td>{{partie.joueurB.username}}</td>
            <td>{{partie.scoreB.points}}</td>
          </tr>
		</tbody>
      </table>
            
            
</table>
